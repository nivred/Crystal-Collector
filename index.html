<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crystal Collector</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<!-- Google Fonts CSS -->
	<link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
	<!-- Reset CSS -->
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/newStyle.css">
</head>

<body>
	<div class="container">
		<div class="col-md-12">
			<div class="row">
				<div class="col-sm-12">
					<h1 class="text-center">Crystal Collector</h1>
					<p class="lead text-center text-uppercase">Master the power they hold inside</p>

				</div>
				<div class="col-lg-6 col-md-12">
					<ul id="instructions">
						<li>Each crystal holds a single hidden value</li>
						<li>Click any crystal at a time to add to your score</li>
						<li>A target number is given at the start of each game</li>
						<li>Match the target number to win, if you go over you lose</li>
					</ul>
					<div class="text-center d-flex justify-content-center flex-wrap col-sm-12 " id="scorebfoard">
						<div class="card col-sm-12 col-12" id="target">
							<div class="card-header">
								<h5>Target</h5>
							</div>
							<div class="card-body">
								<span id="randNum"></span>
							</div>
						</div>
						<div class="card col-sm-4 col-4" id="total">
							<div class="card-header">
								<h5>Total</h5>
							</div>
							<div class="card-body">
								<span id="numTotal"></span>
							</div>
						</div>

						<div class="card col-sm-4 col-4" id="wins">
							<div class="card-header">
								<h5>Wins</h5>
							</div>
							<div class="card-body">
								<span id="numWins"></span>
							</div>
						</div>
						<div class="card col-sm-4 col-4" id="losses">
							<div class="card-header">
								<h5>Losses</h5>
							</div>
							<div class="card-body">
								<span id="numLosses"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="d-flex align-items-start justify-content-center col-lg-6 col-md-12" id="bg">
					<div id="crystals">

					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	<!-- Custom JS -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
